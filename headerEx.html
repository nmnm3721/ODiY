<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Header - 완성 후 index에 추가</title>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<!-- Local CSS -->
<link rel="stylesheet" href="css/common.css" type=text/css />
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/73acf29cbb.js"></script>

</head>
<body>
	<div class="container">
		<div class="top">
			<div class="minilogo">
				<a href="index.html" title="ODiY 홈으로 이동"><span class="minilogo"></span></a>
			</div>
			<div class="minisearch">
				<form action="" class="form-inline">
					<input type="search" class="form-control col"
						placeholder="어디로 갈까요?" aria-label="Search" />
					<button class="btn btn-outline-secondary col-2"
						type="submit">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>
			<div class="minimenu">
				<div class="profile">
					<a href="#"><span class="profile"></span></a>
				</div>
				<div class="mini">
					<a href="#">Sign In</a>
				</div>
				<div class="mini">
					<a href="#"><i class="fas fa-question-circle"></i> Guide</a>
				</div>
			</div>
		</div>
		<div class="header">
			<div class="logo">
				<a href="index.html" title="ODiY 홈으로 이동"><span class="logo"></span></a>
			</div>
			<div class="search">
				<form action="" class="form-inline">
					<input type="search" class="form-control mr-sm-2 col"
						placeholder="어디로 갈까요?" aria-label="Search" />
					<button class="btn btn-outline-secondary my-2 my-sm-0 col-2"
						type="submit">
						<i class="fas fa-search"></i>
					</button>
				</form>
			</div>
		</div>
	</div>
