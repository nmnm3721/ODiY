<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../plugins/ajax/ajax_helper.css">
</head>
<style type="text/css">
body {
    margin: auto;
    max-width: 1024px;

}

.container {
    max-width: 1024px;
}

/** 모든 인풋 **/
.input-id,
.input-pw,
.input-pw2,
.input-name,
.input-birth,
.input-seibetu,
.input-email {
    width: 70%;
    margin: auto;

}

.input-id,
.input-pw,
.input-pw2,
.input-name,
.input-birth,
.input-seibetu,
.input-email {
    height: 100px;
}


.birth,
.month1,
.day,
.seibetu2,
    {

    margin: auto;
    height: 30px;
}
</style>

<body>
    <div class="container">
        <div>
            <h2 align="center">ODiY</h2>
            <hr />
        </div>
        <div>
            <!--아이디시작-->
            <form>
                <div class="row input-id">
                    <label for="inputPassword5">아이디</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="문자를 입력하세요">
                    </div>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        <font color="#0067a3">
                            5~20자의 영문 소문자,숫자와 특수기호(_),(-)만 사용가능합니다.</font>
                    </small>
                    <!--**아이디 끝-->
                </div>
                <div class="row input-pw">
                    <!--비밀번호 시작-->
                    <label for="inputPassword5">비밀번호</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="비밀번호를 정해주세요">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        <font color="#0067a3">
                            4~16자 영문 대 소문자,숫자,특수문자를 사용하세요.
                        </font>
                    </small>
                    <!--**비밀번호 끝-->
                </div>
                <div class="row input-pw2">
                    <!--비밀번호 재확인 시작-->
                    <label for="inputPassword5">비밀번호 재확인</label>
                    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" placeholder="정한 비밀번호를 입력하세요">
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        <font color="#0067a3">
                            비밀번호가 일치하지 않습니다.</font>
                    </small>
                    <!--**비밀번호 재확인 끝-->
                </div>
                <div class="row input-name">
                    <!--이름 시작-->
                    <label for="inputPassword5">이름</label>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="문자를 입력하세요">
                    </div>
                    <small id="passwordHelpBlock" class="form-text text-muted">
                        <font color="#0067a3">
                            5~20자의 영문 소문자,숫자와 특수기호(_),(-)만 사용가능합니다.</font>
                    </small>
                    <!--**이름 끝-->
                </div>
                <div class="row input-birth">
                    <!--이름 시작-->
                    <label for="inputPassword5">생년월일</label>
                    <div class="col birthday">
                        <input type="text" class="birth" placeholder="년(4자)">
                        <!--월드롭다운-->
                        <form class="month">
                            <select class="month1 custom-select my-3 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option selected>월</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </form>
                        <input type="text" class="day" placeholder="일">
                        <p><small id="passwordHelpBlock" class="form-text text-muted">
                                <font color="#0067a3">
                                    생년월일을 입력해주세요</font>
                            </small></p>
                        <!--**일드롭다운끝-->
                    </div>
                    <!--**이름 끝-->
                </div>
                <div class="row input-seibetu">
                    <!--성별 시작-->
                    <label for="inputPassword5">성별</label>
                    <form class="seibetu">
                        <select class="custom-select my-3 mr-sm-2 seibetu2 id=" inlineFormCustomSelectPref">
                            <option selected>성별을 선택하세요</option>
                            <option value="1">남자</option>
                            <option value="2">여자</option>
                        </select>
                    </form>
                    <p><small id="passwordHelpBlock" class="form-text text-muted">
                            <font color="#0067a3">
                                성별을 선택해주세요</font>
                        </small></p>
                    <!--**성별 끝-->
                </div>
                <div class="row input-email">
                    <!--이메일 시작-->
                    <label for="inputPassword5">이메일</label>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="ODiY@example.com">
                    </div>
                    <input type="text" class="birth" placeholder="인증번호(4자)">
                    <button type="submit" class="btn btn-default">인증번호받기</button>
                    <p><small id="passwordHelpBlock" class="form-text text-muted">
                            <font color="#0067a3">
                                인증번호를 입력해주세요</font>
                        </small></p>
                    <button type="button" class="btn btn-primary btn-lg btn-block">회원가입</button>
                </div>
            </form>
        </div>
    </div>
    <!--**이메일 끝-->
</body>

</html>
